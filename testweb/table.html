<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript">
    window.onload = function(){
    	var trl = document.getElementsByTagName("tr")[1];
    	var priceTd = trl.getElementsByTagName("td")[2];
    	var input = document.createElement("input");
    	input.setAttribute("type","text");
    	priceTd.onclick = function(){
    		var price = priceTd.ininerText;
    		priceTd.innerText = "";
    		input.value = price;
    		priceTd.appendChild(input);
    		input.focus();
    		input.onblur = function(){
    			priceTd.removeChild(input);
    			priceTd.innerText = input.value;
    		}
    	}
    }
</script>
<title>表格</title>
</head>
<body>
   <table border="1" cellpadding="5px" cellspacing="5px">
         <tr>
           <th>ID</th>
           <th>商品名称</th>
           <th>价格</th>
           <th>选择</th>
         </tr>
         <tr>
           <td>1</td>
           <td>IPhone 8</td>
           <td>1500</td>
           <td><input type="checkbox"/></td>
         </tr>
         <tr>
           <td>2</td>
           <td>IPhone X</td>
           <td>3500</td>
           <td><input type="checkbox"/></td>
         </tr>
         <tr>
           <td>3</td>
           <td>HUAWEI MATE 10</td>
           <td>4500</td>
           <td><input type="checkbox"/></td>
         </tr>
         <tr>
           <td>4</td>
           <td>HUAWEI MATE 9</td>
           <td>2500</td>
           <td><input type="checkbox"/></td>
         </tr>
</table>
</body>
</html>
